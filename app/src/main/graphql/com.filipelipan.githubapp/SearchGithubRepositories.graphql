query SearchGithubRepositories($query: String!, $pageSize: Int!){
  search(query:$query,first:$pageSize,type:REPOSITORY){
    nodes{
      ... on Repository{
        name
        forkCount
        updatedAt
        primaryLanguage {
          name
          color
        }
        owner{
          avatarUrl
          ... on User {
            name
            bio
          }
          ... on Organization {
            name
            description
          }
        }
      }
    }
    repositoryCount
    pageInfo {
      endCursor
      startCursor
    }
  }
}